<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFCSD Day Indicator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Hamburger Menu Button -->
    <div class="menu-btn" id="menuBtn">
        <i class="fas fa-bars"></i>
    </div>
    
    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="/" class="menu-item">Today's Day</a>
        <a href="/tomorrow" class="menu-item">Tomorrow's Day</a>
        <a href="/feedback" class="menu-item">Submit Feedback</a>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="School Logo" class="logo" id="logo">
        </div>
        <div class="day-container">
            <div class="special-schedule" id="specialSchedule">
                <span class="schedule-badge">Regular Day</span>
            </div>
            <div class="day-text" id="dayText">Day 1</div>
        </div>
    </div>

    <!-- Footer Disclaimer -->
    <div class="footer">
        This website is not affiliated with LFCSD
    </div>
</body>
</html>
