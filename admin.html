<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LFCSD Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-section {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .section-title {
      color: #8a2be2;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label>Email: <input type="email" id="email" required></label>
      </div>
      <div class="form-group">
        <label>Password: <input type="password" id="password" required></label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="admin-panel" id="adminPanel" style="display:none;">
    <!-- Today's Controls -->
    <div class="admin-section">
      <h2 class="section-title">Today's Day Controls</h2>
      <div class="admin-buttons">
        <button onclick="setDay(1, 'current')">Day 1</button>
        <button onclick="setDay(2, 'current')">Day 2</button>
        <button onclick="setSchedule('Half-Day', 'current')">Half-Day</button>
        <button onclick="setSchedule('2hr Delay', 'current')">2 Hour Delay</button>
        <button onclick="setSchedule('Regular Day', 'current')">Regular Day</button>
        <button onclick="resetAuto('current')">Reset to Auto</button>
      </div>
    </div>

    <!-- Next Day Controls -->
    <div class="admin-section">
      <h2 class="section-title">Next Day Controls</h2>
      <div class="admin-buttons">
        <button onclick="setDay(1, 'next')">Day 1</button>
        <button onclick="setDay(2, 'next')">Day 2</button>
        <button onclick="setSchedule('Half-Day', 'next')">Half-Day</button>
        <button onclick="setSchedule('2hr Delay', 'next')">2 Hour Delay</button>
        <button onclick="setSchedule('Regular Day', 'next')">Regular Day</button>
        <button onclick="resetAuto('next')">Reset to Auto</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="admin.js"></script>
</body>
</html>
