<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFCSD Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="admin.js" defer></script>
    <style>
        .login-container {
            background: rgba(0,0,0,0.7);
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
            margin: 2rem auto;
        }
        .form-group { margin-bottom: 1rem; }
        input { padding: 0.5rem; width: 100%; }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Username: <input type="text" id="username" required></label>
            </div>
            <div class="form-group">
                <label>Password: <input type="password" id="password" required></label>
            </div>
            <button type="submit" class="admin-btn">Login</button>
        </form>
    </div>

    <div class="admin-panel" id="adminPanel" style="display:none;">
        <h2>Admin Controls</h2>
        <div class="admin-buttons">
            <button class="admin-btn" onclick="setDay(1)">Day 1</button>
            <button class="admin-btn" onclick="setDay(2)">Day 2</button>
            <button class="admin-btn" onclick="setSchedule('Half-Day')">Half-Day</button>
            <button class="admin-btn" onclick="setSchedule('2hr Delay')">2hr Delay</button>
            <button class="admin-btn" onclick="setSchedule('Regular Day')">Regular Day</button>
            <button class="admin-btn" onclick="resetAuto()">Reset to Auto</button>
        </div>
    </div>
</body>
</html>
