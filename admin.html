<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LFCSD Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    .login-container, .admin-panel {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
      color: white;
    }
    .admin-section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #444;
    }
    .admin-section h3 {
      margin-top: 0;
      color: #8a2be2;
    }
    .admin-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }
    .admin-btn {
      padding: 10px 15px;
      background: #8a2be2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Lexend', sans-serif;
      transition: background 0.3s;
    }
    .admin-btn:hover {
      background: #6a0dad;
    }
    .next-day-btn {
      background: #4b0082; /* Different color for next day controls */
    }
    .next-day-btn:hover {
      background: #3a006d;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label>Email: <input type="email" id="email" required></label>
      </div>
      <div class="form-group">
        <label>Password: <input type="password" id="password" required></label>
      </div>
      <button type="submit" class="admin-btn">Login</button>
    </form>
  </div>

  <div class="admin-panel" id="adminPanel" style="display:none;">
    <h2>Admin Controls</h2>
    
    <!-- Current Day Controls -->
    <div class="admin-section">
      <h3>Today's Day Controls</h3>
      <div class="admin-buttons">
        <button class="admin-btn" onclick="setDay(1)">Day 1</button>
        <button class="admin-btn" onclick="setDay(2)">Day 2</button>
        <button class="admin-btn" onclick="setSchedule('Half-Day')">Half-Day</button>
        <button class="admin-btn" onclick="setSchedule('2hr Delay')">2 Hour Delay</button>
        <button class="admin-btn" onclick="setSchedule('Regular Day')">Regular Day</button>
        <button class="admin-btn" onclick="resetToAuto()">Reset to Auto</button>
      </div>
    </div>
    
   <div class="admin-section" id="nextDayControls" style="display:none;">
  <h3>Next Day Controls</h3>
  <div class="admin-buttons">
    <button onclick="setNextDay(1)">Next Day 1</button>
    <button onclick="setNextDay(2)">Next Day 2</button>
    <button onclick="setNextSchedule('Half-Day')">Next Half-Day</button>
    <button onclick="setNextSchedule('2hr Delay')">Next 2hr Delay</button>
    <button onclick="setNextSchedule('Regular Day')">Next Regular Day</button>
    <button onclick="resetNextAuto()">Reset Next Day</button>
  </div>
</div>
    
    <div class="logout-btn">
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <!-- Config and main script -->
  <script src="firebase-config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
