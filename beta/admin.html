<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LFCSD Days Admin Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body {
  margin:0;
  padding:0;
  font-family:'Lexend', sans-serif;
  background: linear-gradient(135deg,#6a0dad,#8a2be2);
  color:white;
  min-height:100vh;
}

.login-container, .admin-panel {
  max-width:600px;
  margin:50px auto;
  background: rgba(0,0,0,0.7);
  padding:30px;
  border-radius:15px;
  text-align:center;
}

.form-group {
  margin-bottom:15px;
  text-align:left;
}

.form-group label {
  display:block;
  margin-bottom:5px;
  font-weight:bold;
}

.form-group input,
.form-group textarea {
  width:100%;
  padding:10px;
  border-radius:5px;
  border:none;
  font-family:'Lexend',sans-serif;
}

button {
  padding:10px 15px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-family:'Lexend',sans-serif;
  transition: background 0.3s;
}

.login-btn {
  width:100%;
  background:#8a2be2;
  color:white;
}

.login-btn:hover {
  background:#6a0dad;
}

.admin-btn {
  background:#8a2be2;
  color:white;
  margin:5px;
}

.admin-btn:hover {
  background:#6a0dad;
}

.apply-btn {
  background-color:#4CAF50;
}

.clear-btn {
  background-color:#f44336;
}

.logout-btn {
  background:#ff6b6b;
  color:white;
  display:block;
  margin:20px auto;
}

.admin-buttons {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:20px;
}

.section-box {
  background: rgba(255,255,255,0.05);
  padding:20px;
  border-radius:10px;
  margin-top:25px;
  text-align:left;
}

.section-box h2 {
  display:flex;
  align-items:center;
  gap:10px;
  font-size:1.3em;
  margin-bottom:15px;
}

@media(max-width:768px) {
  .admin-buttons {
    flex-direction:column;
  }
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login-container" id="loginContainer">
  <h2>Admin Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit" class="login-btn">Login</button>
  </form>
</div>

<!-- ADMIN PANEL -->
<div class="admin-panel" id="adminPanel" style="display:none;">

  <!-- CURRENT DAY -->
  <div class="section-box">
    <h2><i class="fas fa-calendar-day"></i> Today's Day</h2>
    <div class="admin-buttons">
      <button class="admin-btn" onclick="setDay('current',1)">Day 1</button>
      <button class="admin-btn" onclick="setDay('current',2)">Day 2</button>
      <button class="admin-btn" onclick="setSchedule('current','Regular Day')">Regular</button>
      <button class="admin-btn" onclick="setSchedule('current','Half-Day')">Half-Day</button>
      <button class="admin-btn" onclick="setSchedule('current','2hr Delay')">2hr Delay</button>
      <button class="admin-btn" onclick="resetAuto('current')">Auto</button>
    </div>
  </div>

  <!-- NEXT DAY -->
  <div class="section-box">
    <h2><i class="fas fa-forward"></i> Next Day</h2>
    <div class="admin-buttons">
      <button class="admin-btn" onclick="setDay('next',1)">Day 1</button>
      <button class="admin-btn" onclick="setDay('next',2)">Day 2</button>
      <button class="admin-btn" onclick="setSchedule('next','Regular Day')">Regular</button>
      <button class="admin-btn" onclick="setSchedule('next','Half-Day')">Half-Day</button>
      <button class="admin-btn" onclick="setSchedule('next','2hr Delay')">2hr Delay</button>
      <button class="admin-btn" onclick="resetAuto('next')">Auto</button>
    </div>
  </div>

  <!-- SITE POPUP -->
  <div class="section-box">
    <h2><i class="fas fa-triangle-exclamation"></i> Site Popup Announcement</h2>

    <div class="form-group">
      <label>Popup Title</label>
      <input id="popupTitleInput" placeholder="Enter popup title">
    </div>

    <div class="form-group">
      <label>Popup Description</label>
      <textarea id="popupDescInput" rows="3" placeholder="Enter popup message"></textarea>
    </div>

    <div class="form-group">
      <label>Close Button Text</label>
      <input id="popupCloseInput" value="Close">
    </div>

    <div class="admin-buttons">
      <button class="admin-btn apply-btn" id="enablePopup">Enable Popup</button>
      <button class="admin-btn clear-btn" id="disablePopup">Disable Popup</button>
    </div>
  </div>

  <!-- PUSH NOTIFICATIONS -->
  <div class="section-box">
    <h2><i class="fas fa-bell"></i> Notifications</h2>

    <div class="form-group">
      <label>Notification Message</label>
      <textarea id="notificationText" rows="2"></textarea>
    </div>

    <div class="admin-buttons">
      <button class="admin-btn apply-btn" id="sendNotificationBtn">Send Notification</button>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey:"AIzaSyB6yxt2JX4ubnFsiYf2stfdnHeqjNySiJc",
  authDomain:"lfcsd-days.firebaseapp.com",
  projectId:"lfcsd-days",
  storageBucket:"lfcsd-days.appspot.com",
  messagingSenderId:"520576481150",
  appId:"1:520576481150:web:b08a50be7b0d15e113e52f"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// LOGIN
document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();
  const email = email.value;
  const password = password.value;

  try {
    const userCredential = await auth.signInWithEmailAndPassword(email, password);
    const token = await userCredential.user.getIdTokenResult();

    if (token.claims.admin) {
      loginContainer.style.display = 'none';
      adminPanel.style.display = 'block';
    } else {
      throw new Error("Not admin");
    }
  } catch (e) {
    alert("Login failed");
  }
});

function logout(){
  auth.signOut();
  location.reload();
}

// DAY CONTROLS
async function updateSettings(type, updates) {
  await db.collection(type === 'current' ? "settings" : "nextDaySettings")
    .doc("current")
    .update({
      ...updates,
      lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
    });
}

function setDay(type, day) {
  updateSettings(type, { manualDay: day, autoMode: false });
}

function setSchedule(type, schedule) {
  updateSettings(type, { schedule, autoMode: schedule === "Regular Day" });
}

function resetAuto(type) {
  updateSettings(type, { manualDay: null, schedule: "Regular Day", autoMode: true });
}

// POPUP CONTROLS
document.getElementById('enablePopup').addEventListener('click', async () => {
  await db.collection("announcements").doc("current").set({
    popupEnabled: true,
    popupTitle: popupTitleInput.value,
    popupDescription: popupDescInput.value,
    popupCloseText: popupCloseInput.value
  }, { merge: true });

  alert("Popup Enabled");
});

document.getElementById('disablePopup').addEventListener('click', async () => {
  await db.collection("announcements").doc("current").set({
    popupEnabled: false
  }, { merge: true });

  alert("Popup Disabled");
});

// NOTIFICATIONS
document.getElementById('sendNotificationBtn').addEventListener('click', () => {
  alert("Notification sending must be wired to OneSignal REST API.");
});
</script>

</body>
</html>
